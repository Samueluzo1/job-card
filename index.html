
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="face">
      <img src="./IMG_5909.jpg" alt="my face" />
      <blockquote class="myself">
        <p class="myself-text">
          Learning to code and enjoying the journey, working in a tech company
          which is amazing. Focused on Front-End development and (FS
          dev)Javascript before venturing into the world of Back-End
          development.
        </p>
        <p class="myself-author">Samuel Onyekwe</p>
        <p class="myself-job">End User Specalist at Solidatus</p>
      </blockquote>

      <button class="button button--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-legend"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="button button--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-legend"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dabb">
        <button class="dab">&nbsp;</button>
        <button class="dab dab--full">&nbsp;</button>
        <button class="dab">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
